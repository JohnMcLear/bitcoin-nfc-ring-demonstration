<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="css/rung.css" />
        <title>NFC Ring App - Write NFC Ring</title>
    </head>


<body>

<div class="container">
<div class="mainContents">

<div id="amount" class="step amount">
  <div class="actionName">Amount to send to Ring</div>
  <div class="actionContents">
    <button id=plus>+</button><button id=minus>-</button></br>
    £<input value=30 type="number">
  </div>
  <p>Max top up amount, £30</p>
  <button id="ok" type="button" class="btn">OK</button>
</div>

<div id="enterPin" class="step enterPin">
  <div class="actionName">Enter your Password</div>
  <div class="actionContents">
    <input type="password">
  </div>
  <button id="ok" type="button" class="btn">OK</button>
</div>

<div id="writeRing" class="step writeRing">
  <div class="actionName">Hold your NFC Ring to the back of your device</div>
  <div class="actionContents">
    <img src="img/phone-to-ring.png">
  </div>
  <button id="finish" type="button" class="btn">Finish</button>
</div>


<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
  app.initialize();
</script>

    </body>
</html>
